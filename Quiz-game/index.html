<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Tester vos connaissance avec des questions fun ðŸ˜‹</p>
            <button id="start-btn">Commencer le Quiz</button>
        </div>
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 class="question-text">Questions</h2>
                <div class="quiz-info">
                    <p>Question <span id="current-question">1</span> of <span>5</span></p>
                    <p>Score : <span id="score">0</span></p>
                </div>
            </div>
            <div class="answer-container" id="answer-container">
                <!--Boutons pour les questions-->
            </div>

            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
        <div id="result-screen" class="screen">
            <h1>RÃ©sultat du Quiz</h1>
            <div class="result-info">
                <p>Vous avez eu <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <div id="result-message">Beau Travail!</div>
            </div>
            <button id="restart-btn">Recommencer le Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
